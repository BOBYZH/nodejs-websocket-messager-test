<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta content="telephone=no"
        name="format-detection">
  <meta content="email=no"
        name="format-detection">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0"
        name="viewport">
  <title>T</title>
  <script src="https://cdn.bootcss.com/socket.io/2.0.4/socket.io.js"></script>
</head>
<body>
  <div id="loginbox">
    <div style="width:260px;margin:200px auto;">
      請先輸入你在聊天室的暱稱<br>
      <br>
      <input id="username"
           name="username"
           placeholder="請輸入使用者名稱"
           style="width:180px;"
           type="text"> <input onclick="CHAT.usernameSubmit();"
           style="width:50px;"
           type="button"
           value="提交">
    </div>
  </div>
  <div id="chatbox"
       style="display:none;">
    <div style="background:#3d3d3d;height: 28px; width: 100%;font-size:12px;">
      <div style="line-height: 28px;color:#fff;">
        <span style="text-align:left;margin-left:10px;">Websocket多人聊天室</span> <span style="float:right; margin-right:10px;"><span id="showusername"></span> | <a href="javascript:;"
           onclick="CHAT.logout()"
           style="color:#fff;">退出</a></span>
      </div>
    </div>
    <div id="doc">
      <div id="chat">
        <div class="message"
             id="message">
          <div id="onlinecount"
               style="background:#EFEFF4; font-size:12px; margin-top:10px; margin-left:10px; color:#666;"></div>
        </div>
        <div class="input-box">
          <div class="input">
            <input id="content"
                 maxlength="140"
                 name="content"
                 placeholder="請輸入聊天內容，按Ctrl提交"
                 type="text">
          </div>
          <div class="action">
            <button id="mjr_send"
                 onclick="CHAT.submit();"
                 type="button">提交</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./client.js"
        type="text/javascript"></script>
</body>
</html>
